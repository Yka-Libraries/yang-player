<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Sam Yang">
  <title>YangPlayer</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/YangPlayer.css">
</head>
<body>
  <div class="YangPlayer-container">
    <video id="YangPlayer" src="http://video.webmfiles.org/big-buck-bunny_trailer.webm" preload controls></video>

    <div class="YangPlayer-control">
      <div class="YangPlayer-controlPlay-button" style="display:inline-block;">
        <div class="YangPlayer-play-button fa fa-play fa-lg"></div>
        <div class="YangPlayer-pause-button fa fa-pause fa-lg" style="display:none;"></div>
      </div>

      <div class="YangPlayer-progress">
        <span class="YangPlayer-playedbar"></span>
      </div>

      <div class="YangPlayer-time">
        <span class="YangPlayer-played-time">00:00:00</span>
        <span class="YangPlayer-time-divider"> / </span>
        <span class="YangPlayer-total-time">00:00:00</span>
      </div>
      
      <div class="YangPlayer-volume-button" style="display:inline-block;">
        <div class="YangPlayer-volume-up fa fa-volume-up fa-lg"></div>
        <div class="YangPlayer-volume-down fa fa-volume-down fa-lg" style="display:none;"></div>
        <div class="YangPlayer-volume-off fa fa-volume-off fa-lg" style="display:none;"></div>

        <div class="YangPlayer-volume-change" style="display:none;">
          <div class="YangPlayer-volume-number">50</div>
          <div class="YangPlayer-volume-bar">
            <div class="YangPlayer-volume-dragButton"></div>
            <span class="YangPlayer-currentVolume-reverseBar"></span>
          </div>
        </div>
      </div>
      
      <div class="YangPlayer-screen-mode" style="display:inline-block;">
        <div class="YangPlayer-fullscreen fa fa-expand fa-lg"></div>
        <div class="YangPlayer-minscreen fa fa-compress fa-lg" style="display:none;"></div>
      </div>
    </div>
  
    <div class="YangPlayer-play-circle fa fa-play-circle-o fa-5x" style="display:none;"></div>

    <div class="YangPlayer-loading fa fa-spinner fa-spin fa-5x"></div>
  </div>
  <script src="js/YangPlayer.js"></script>
</body>
</html>
